openapi: 3.0.1
info:
  title: APIHUB BE API contract
  description: 'The API contract for APIHUB UI and APIDOC UI. You can find more information about the project at [BASS page](https://bass.netcracker.com/display/APIM/API+HUB).'
  contact:
    email: damir.yusipov@netcracker.com
    name: Damir Yusipov
  version: 0.5.0
  x-nc-api-type: internal
externalDocs:
  description: Find out more about project
  url: 'https://bass.netcracker.com/display/APIM/API+HUB'
servers:
  - url: 'https://apihub.netcracker.com/api/v1'
    description: Direct API call host
  - url: 'http://localhost:3000'
    description: Local server
tags:
  - name: Auth
    description: APIs for auth integrations
  - name: Groups
    description: APIs for the group management
  - name: Projects
    description: APIs for the project management
  - name: Branches
    description: APIs for the project branches
  - name: Users
    description: APIs for the user operaions
  - name: Contents
    description: 'The API content management (folders, specification files, publication process)'
  - name: Doc
    description: API HUB documentation portal APIs
  - name: Editor
    description: API HUB editor APIs
  - name: Search
    description: Search API
  - name: Versions
    description: Published project versions API
  - name: Compare
    description: Published project comparison API
  - name: System
    description: System info
  - name: Integrations
    description: APIs for git integrations
  - name: Custom
    description: APIs for custom integrations
paths:
  /auth/token:
    post:
      tags:
        - Auth
      summary: Basic auth
      description: Basic authentication
      operationId: postAuthToken
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /integrations/gitlab/apikey:
    get:
      tags:
        - Integrations
      summary: Get Gitlab-apikey integration status
      description: Get integration status
      operationId: getIntegrationGitlabApiKey
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GitlabApiKeyIntegrationStatus'
    put:
      tags:
        - Integrations
      summary: Update Gitlab-apikey integration
      description: Update integration data
      operationId: putIntegrationGitlabApikey
      requestBody:
        description: User ApiKey
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GitlabApiKeyIntegrationData'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GitlabApiKeyIntegrationStatus'
  '/integrations/{integrationType}/repositories':
    get:
      tags:
        - Integrations
      summary: Get list of the GIT repositories
      description: Get list of the GIT repositories
      operationId: getRepositories
      parameters:
        - name: filter
          schema:
            type: string
          description: Filter string or GIT clone URL
          in: query
          required: false
        - name: integrationType
          schema:
            type: string
          description: Integration type
          in: path
          required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                description: Repositories list (max 15 items)
                type: object
                properties:
                  repositories:
                    type: array
                    items:
                      $ref: '#/components/schemas/Repository'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples: {}
  '/integrations/{integrationType}/repositories/{repositoryId}/branches':
    get:
      tags:
        - Integrations
      summary: Get list of branches
      description: 'Get list of branches (same logic as GET ''/projects/{projectId}/branches'')'
      operationId: getRepositoryIdBranches
      parameters:
        - name: repositoryId
          schema:
            type: string
          description: Repository Id
          in: path
          required: true
        - name: integrationType
          schema:
            type: string
          description: Integration type
          in: path
          required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                description: Branche list (all)
                type: object
                properties:
                  repositories:
                    type: array
                    items:
                      $ref: '#/components/schemas/GitBranch'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples: {}
  /groups:
    post:
      tags:
        - Groups
      summary: Create a new group
      description: Create a new project group
      operationId: postGroups
      requestBody:
        description: Group for creation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GroupCreate'
        required: true
      responses:
        '201':
          description: Successful creation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples: {}
    get:
      tags:
        - Groups
      summary: Get groups list
      description: Retrieve the group list
      operationId: getGroups
      parameters:
        - name: groupId
          description: Result root Group Id
          schema:
            type: string
          in: query
          allowEmptyValue: true
        - name: depth
          schema:
            type: number
            default: 1
          in: query
          description: Depth of subgroups. Full depth if 0.
          allowEmptyValue: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                description: Groups list
                type: object
                properties:
                  groups:
                    type: array
                    items:
                      $ref: '#/components/schemas/Group'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples: {}
  '/groups/{groupId}':
    parameters:
      - name: groupId
        in: path
        description: Group unique identifier
        required: true
        schema:
          type: string
          format: uuid
          example: 957c5116-aeaa-400b-962e-37a7616c3099
    put:
      tags:
        - Groups
      summary: Update group
      description: Change the group's parameters
      operationId: putGroupsId
      requestBody:
        description: Group update parameters
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GroupCreate'
      responses:
        '200':
          description: Successfully changed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples: {}
        '404':
          description: Not found or incorrect ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples: {}
    delete:
      tags:
        - Groups
      summary: Delete group
      description: Delete the group and all nested groups and projects. The GIT objects are not deleted
      operationId: deleteGroupsId
      responses:
        '204':
          description: Successfully deleted
          content: {}
        '404':
          description: Not found or incorrect ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples: {}
    get:
      tags:
        - Groups
      summary: Get group info
      operationId: getGroupsId
      description: Get group info
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupInfo'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples: {}
  '/groups/{groupId}/publish':
    parameters:
      - name: groupId
        in: path
        description: Group unique identifier
        required: true
        schema:
          type: string
          format: uuid
          example: 957c5116-aeaa-400b-962e-37a7616c3099
    post:
      tags:
        - Groups
      summary: Publush group version
      description: Publush group version
      operationId: postGroupsIdPublish
      requestBody:
        description: Publish params
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GroupPublishParams'
        required: true
      responses:
        '200':
          description: Successful execution
          content: {}
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples: {}
        '404':
          description: Not found or incorrect ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                ProjectNotFound:
                  $ref: '#/components/examples/ProjectNotFound'
                BranchNotFound:
                  $ref: '#/components/examples/BranchNotFound'
  /projects:
    post:
      tags:
        - Projects
      summary: Create a new project
      description: Create a new project in the API HUB
      operationId: postProjects
      requestBody:
        description: Project for creation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectCreate'
            examples:
              ProjectCreateInfo:
                $ref: '#/components/examples/ProjectCreate'
        required: true
      responses:
        '201':
          description: Successful creation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
              examples:
                ProjectBaseInfo:
                  $ref: '#/components/examples/Project'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                IncorrectInputParams:
                  $ref: '#/components/examples/IncorrectInputParams'
    get:
      tags:
        - Projects
        - Doc
      summary: Get projects list
      description: Retreive the projects list
      operationId: getProjects
      parameters:
        - name: groupId
          in: query
          description: filter by Group id.
          schema:
            type: string
            format: uuid
        - name: alias
          in: query
          description: find project by full alias.
          schema:
            type: string
        - name: filter
          in: query
          description: filter by name/alias.
          schema:
            type: string
        - name: onlyFavorite
          in: query
          description: filter only favorite projects
          schema:
            type: boolean
            default: false
        - name: onlyPublished
          in: query
          description: Filter only projects with published versions
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                description: Projects list with paging information
                type: object
                properties:
                  projects:
                    type: array
                    items:
                      $ref: '#/components/schemas/Project'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples: {}
  '/projects/{projectId}':
    parameters:
      - name: projectId
        in: path
        description: Project unique string identifier
        required: true
        schema:
          type: string
          format: uuid
          example: f81d4fae-7dec-11d0-a765-00a0c91e6bf6
    get:
      tags:
        - Projects
      summary: Get project by Id
      description: Detail information about the project and references with the GIT repository
      operationId: getProjectsId
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectInfo'
              examples:
                ProjectInfo:
                  $ref: '#/components/examples/ProjectInfo'
        '404':
          description: Not found or incorrect ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                ProjectNotFound:
                  $ref: '#/components/examples/ProjectNotFound'
    put:
      tags:
        - Projects
      summary: Update project
      description: Change the project's parameters
      operationId: putProjectsId
      requestBody:
        description: Project update parameters
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectUpdate'
      responses:
        '200':
          description: Successfully changed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
              examples:
                ProjectBaseInfo:
                  $ref: '#/components/examples/Project'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples: {}
        '404':
          description: Not found or incorrect ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                ProjectNotFound:
                  $ref: '#/components/examples/ProjectNotFound'
    delete:
      tags:
        - Projects
      summary: Delete project
      description: Delete the project and all links to the GIT. The GIT objects are not deleted
      operationId: deleteProjectsId
      responses:
        '204':
          description: Successfully deleted
          content: {}
        '404':
          description: Not found or incorrect ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                ProjectNotFound:
                  $ref: '#/components/examples/ProjectNotFound'
  '/projects/{projectId}/branches':
    parameters:
      - name: projectId
        in: path
        description: Project unique string identifier
        required: true
        schema:
          type: string
          format: uuid
          example: f81d4fae-7dec-11d0-a765-00a0c91e6bf6
    get:
      tags:
        - Projects
        - Branches
      summary: Get project branches list
      description: Retreive the project branches list (20 items best match filter)
      operationId: getProjectsIdBranches
      parameters:
        - name: filter
          in: query
          description: Branch filter
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                description: Branches list
                type: object
                properties:
                  branches:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProjectBranch'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples: {}
        '404':
          description: Not found or incorrect ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                ProjectNotFound:
                  $ref: '#/components/examples/ProjectNotFound'
  '/projects/{projectId}/branches/{branch}/upload':
    parameters:
      - name: projectId
        in: path
        description: Project unique string identifier
        required: true
        schema:
          type: string
          format: uuid
          example: f81d4fae-7dec-11d0-a765-00a0c91e6bf6
      - name: branch
        in: path
        description: Git branch name (URL encoded)
        required: true
        schema:
          type: string
          format: URLencoded
    post:
      tags:
        - Projects
        - Branches
        - Contents
      summary: Upload files to project branch
      description: Upload files to project branch
      operationId: postProjectsIdBrancheContents
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Successful execution
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponce'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples: {}
        '404':
          description: Not found or incorrect ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                ProjectNotFound:
                  $ref: '#/components/examples/ProjectNotFound'
                BranchNotFound:
                  $ref: '#/components/examples/BranchNotFound'
  '/projects/{projectId}/branches/{branch}':
    parameters:
      - name: projectId
        in: path
        description: Project unique string identifier
        required: true
        schema:
          type: string
          format: uuid
          example: f81d4fae-7dec-11d0-a765-00a0c91e6bf6
      - name: branch
        in: path
        description: Git branch name (URL encoded)
        required: true
        schema:
          type: string
          format: URLencoded
    get:
      tags:
        - Projects
        - Branches
      summary: Get project branch config file
      description: Get the project branch details by ID
      operationId: getProjectsIdBranche
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectContent'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples: {}
        '404':
          description: Not found or incorrect ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                ProjectNotFound:
                  $ref: '#/components/examples/ProjectNotFound'
                BranchNotFound:
                  $ref: '#/components/examples/BranchNotFound'
    put:
      tags:
        - Projects
        - Branches
      summary: Update project branch config file
      description: Change the project branch parameters
      operationId: putProjectsIdBranche
      requestBody:
        description: Project update parameters
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectBranchConfigParams'
      responses:
        '200':
          description: Successfully changed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectContent'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples: {}
        '404':
          description: Not found or incorrect ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                ProjectNotFound:
                  $ref: '#/components/examples/ProjectNotFound'
                BranchNotFound:
                  $ref: '#/components/examples/BranchNotFound'
    delete:
      summary: Delete draft changes
      tags:
        - Projects
        - Branches
      operationId: deleteProjectsIdBranch
      description: Delete draft changes and get config file from GIT
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectContent'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples: {}
        '404':
          description: Not found or incorrect ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                ProjectNotFound:
                  $ref: '#/components/examples/ProjectNotFound'
                BranchNotFound:
                  $ref: '#/components/examples/BranchNotFound'
  '/projects/{projectId}/branches/{branch}/history':
    parameters:
      - name: projectId
        in: path
        description: Project unique string identifier
        required: true
        schema:
          type: string
          format: uuid
          example: f81d4fae-7dec-11d0-a765-00a0c91e6bf6
      - name: branch
        in: path
        description: Git branch name (URL encoded)
        required: true
        schema:
          type: string
          format: URLencoded
    get:
      tags:
        - Projects
        - Branches
      summary: Get project branche commit history
      description: Retreive the project branche commit history
      operationId: getProjectsIdBranchHistory
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                description: History items list
                type: object
                properties:
                  changes:
                    type: array
                    items:
                      $ref: '#/components/schemas/ChangeHistory'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples: {}
        '404':
          description: Not found or incorrect ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                ProjectNotFound:
                  $ref: '#/components/examples/ProjectNotFound'
  '/projects/{projectId}/branches/{branch}/publish':
    parameters:
      - name: projectId
        in: path
        description: Project unique string identifier
        required: true
        schema:
          type: string
          format: uuid
          example: f81d4fae-7dec-11d0-a765-00a0c91e6bf6
      - name: branch
        in: path
        description: Git branch name (URL encoded)
        required: true
        schema:
          type: string
          format: URLencoded
    post:
      tags:
        - Projects
        - Branches
      summary: Publush project branch
      description: Project branch publishing
      operationId: postProjectsIdBranchePublish
      requestBody:
        description: Publish params
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectPublishParams'
        required: true
      responses:
        '200':
          description: Successful execution
          content: {}
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples: {}
        '404':
          description: Not found or incorrect ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                ProjectNotFound:
                  $ref: '#/components/examples/ProjectNotFound'
                BranchNotFound:
                  $ref: '#/components/examples/BranchNotFound'
  '/projects/{projectId}/branches/{branch}/save':
    parameters:
      - name: projectId
        in: path
        description: Project unique string identifier
        required: true
        schema:
          type: string
          format: uuid
          example: f81d4fae-7dec-11d0-a765-00a0c91e6bf6
      - name: branch
        in: path
        description: Git branch name (URL encoded)
        required: true
        schema:
          type: string
          format: URLencoded
    post:
      tags:
        - Projects
        - Branches
      summary: Save project branch (commit)
      description: Commit project branch to Git
      operationId: postProjectsIdBrancheSave
      requestBody:
        description: Publish params
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectSaveParams'
        required: true
      responses:
        '200':
          description: Successful execution
          content: {}
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples: {}
        '404':
          description: Not found or incorrect ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                ProjectNotFound:
                  $ref: '#/components/examples/ProjectNotFound'
                BranchNotFound:
                  $ref: '#/components/examples/BranchNotFound'
  '/projects/{projectId}/branches/{branch}/zip':
    parameters:
      - name: projectId
        in: path
        description: Project unique string identifier
        required: true
        schema:
          type: string
          format: uuid
          example: f81d4fae-7dec-11d0-a765-00a0c91e6bf6
      - name: branch
        in: path
        description: Git branch name (URL encoded)
        required: true
        schema:
          type: string
          format: URLencoded
    get:
      tags:
        - Projects
        - Branches
      summary: Download project branch (zip)
      description: Get the whole project branch as a zip file
      operationId: getProjectsIdBrancheFile
      responses:
        '200':
          description: Successful execution
          content:
            application/zip:
              schema:
                type: string
                format: binary
                description: file to download
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples: {}
        '404':
          description: Not found or incorrect ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                ProjectNotFound:
                  $ref: '#/components/examples/ProjectNotFound'
                BranchNotFound:
                  $ref: '#/components/examples/BranchNotFound'
  '/projects/{projectId}/branches/{branch}/files':
    parameters:
      - name: projectId
        in: path
        description: Project unique string identifier
        required: true
        schema:
          type: string
          format: uuid
          example: f81d4fae-7dec-11d0-a765-00a0c91e6bf6
      - name: branch
        in: path
        description: Git branch name (URL encoded)
        required: true
        schema:
          type: string
          format: URLencoded
    get:
      tags:
        - Contents
      summary: Get GIT branch files/folders list
      description: Retreive the GIT branch files/folders list
      operationId: getProjectsIdBrancheFiles
      parameters:
        - name: path
          in: query
          description: Git path
          schema:
            type: string
        - name: itemsPerPage
          in: query
          description: items per pages
          schema:
            type: number
            default: 100
        - name: page
